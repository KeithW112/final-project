<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="sc__bc">
      <section>
        <header>
          <nav class="light__desktopnavlinks">
            <a href="/" class="light__navlink--sc">
              <img class="logo" src="./assets/T logo.svg" alt="logo" />
              Treact
            </a>

            <ul>
              <div class="list__nav-links">
                <li class="nav__links">
                  <a href="#" class="light__navlink">About</a>
                  <a href="#" class="light__navlink">Blog</a>
                  <a href="#" class="light__navlink">Pricing</a>
                  <a href="#" class="light__navlink">Contact us</a>
                  <a href="#" class="light__navlink-1">Login</a>
                  <a href="#" class="light__primarylink">Sign up</a>
                </li>
              </div>
            </ul>
          </nav>
        </header>
        <div class="container">
          <div class="twocolumn-sc">
            <div class="left__column">
              <h1 class="heading">
                Beautiful React Templates
                <span class="styled__span">for you.</span>
              </h1>
              <p class="input__para">
                Our templates are easy to setup, understand and customize. Fully
                modular components with a variety of pages and components.
              </p>
              <div class="input__action">
                <input
                  name="E-mail input"
                  type="text"
                  placeholder="Your E-mail Address"
                  class="E-mail"
                />
                <button class="proccess__id">Get Started</button>
              </div>
            </div>
            <div class="right__column">
              <img src="./assets/design-pic.svg" alt="" class="illustration" />
            </div>
            <div class="costomer__logostrip">
              <img src="/static/media/customers-logo-strip.680ac7c2e8ae28161d2c.png" alt="Our Customers">
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
